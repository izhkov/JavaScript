<script>
	//Задание №1
var mass = [ 2 ]
var number = 2;

while ( number <= 100) {
	var numbercheck = 1;
	for ( var i = 0; i < mass.length; i++) {
		if ( number % mass[ i ] === 0) {
			numbercheck = 0;
		}
	}
	if ( numbercheck === 1 ) {
		mass.push( number );
	}
	number++;
}
alert(mass);

do {

		alert( i + " — нечетное число");
	}
	else if ( i !== 0 && i % 2 === 0 ) {
		alert( i + " — четное число");
	}
	else {
		alert( i + " — это ноль");
	}
		i++;
} while ( i < 11 );


</script>
